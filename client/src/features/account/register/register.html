<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">

        <ul class="steps">
  <li class="step step-primary">credentials</li>
  <li class="step" [class.step-primary]="currentStep() === 2">Profile</li>
</ul>

        @if (currentStep() === 1) {
        <form [formGroup]="credentialsForm" class="flex flex-col gap-4 w-full steps">
            <app-text-input class="m-2" lable="Email" formControlName="email" />
            <app-text-input lable="Display name" formControlName="displayName" />
            <app-text-input lable="Password" formControlName="password" type="password" />
            <app-text-input lable="Confirm password" formControlName="confirmPassword" type="password" />

            <div class="flex items-center justify-end gap-3">
                <button class="btn" (click)="cancel()" type="button">Cancel</button>
                <button [disabled]="!credentialsForm.valid" (click)="nextStep()" class="btn btn-primary"
                    type="button">Next</button>
            </div>
        </form>
        }
        @if (currentStep() === 2) {
        <form [formGroup]="profileForm" class="flex flex-col gap-4 w-full steps">
            <div class="flex items-center gap-4">
                <div class="font-semibold">Gender: </div>
                <label class="flex gap-3 items-center">
                    <span>Male</span>
                    <input type="radio" formControlName="gender" value="male"
                    class="radio radio-primary">
                </label>
                 <label class="flex gap-3 items-center">
                    <span>Female</span>
                    <input type="radio" formControlName="gender" value="female"
                        class="radio radio-primary">
                </label>
            </div>


             <app-text-input 
             [maxDate]="getMaxDate()"
             type="date"  class="m-2" lable="Date of Birth" formControlName="dateOfBirth"/>
            <app-text-input class="m-2" lable="City" formControlName="city"/>
            <app-text-input class="m-2" lable="Country" formControlName="country"/>


            <div class="flex items-center justify-end gap-3">
                <button class="btn" (click)="prevStep()" type="button">Back</button>
                <button [disabled]="!profileForm.valid" (click)="register()" class="btn btn-primary"
                    type="button">Register</button>
            </div>
        </form>
        }
    </div>

    @if (validationErrors.length > 0) {
        <div class="mt-5 flex bg-gray-200 rounded-2xl w-1/2 p-3 mx-auto">
            <ul class="flex flex-col text-error space-y-1">
                @for (error of validationErrors(); track $index) {
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }
</div>
